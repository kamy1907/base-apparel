<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  
  <section>
    <img src="./images/logo.svg" class="logo-mobile">
    <div class="imgdiv">
      <img src="./images/hero-desktop.jpg" alt="" class="hero-desktop">
      <img src="./images/hero-mobile.jpg" alt="" class="hero-mobile">
    </div>
    <div class="first-div">
      <img src="./images/logo.svg" class="logo-desktop">
      <h1> <span class="colored">We're</span> coming soon</h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form id="form">
        <div class="relative">
        <input type="text" id="form-input" name="email" placeholder="Email Address" id="email"> 
        <img id="error-icon" src="./images/icon-error.svg" alt="">
        <button type="submit" id="submit-btn" disabled><img src="./images/icon-arrow.svg" alt=""></button>
      </div>
      </form>
      <p id="error-text">please use a valid email</p>
    </div>
  </section>
 <script src="index.js"></script>

</html>
